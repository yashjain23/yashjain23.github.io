<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 50%;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yash Parakh</h1>
        <p>Welcome to My Personal Website</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I am a passionate developer, always learning new things!</p>
    </section>

    <section>
        <h2>My Skills</h2>
        <div class="content">
            <div class="card">
                <h3>HTML</h3>
                <p>Python programming language</p>
            </div>
            <div class="card">
                <h3>CSS</h3>
                <p>Big data - pyspark, hadoop, </p>
            </div>
            <div class="card">
                <h3>JavaScript</h3>
                <p>Aws - EC2, VPS, S3, Lambda, SQS etc.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 yash parakh</p>
    </footer>
</body>
</html>
